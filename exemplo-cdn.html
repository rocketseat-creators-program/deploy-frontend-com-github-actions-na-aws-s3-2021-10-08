<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Creators CDN</title>
  <link rel="stylesheet" href="https://assets.tribonera.com/css/normalize.css" />
  <link rel="stylesheet" href="https://assets.tribonera.com/css/main.css" />
  <script src="https://assets.tribonera.com/js/main.js"></script>
</head>
<body onload="loader()">
  <div style="display:none;" id="loader-content" class="animate-bottom">
    <header id="header">
      <a href="https://www.rocketseat.com.br/">
        <img src="https://assets.tribonera.com/images/rocketseat.svg" alt="Rocketseat" />
      </a>
    </header>
    <main id="content">
      <section id="box-sobre">
        <div class="container">
          <div class="right">
            <img alt="Experts do Experts Club" src="https://assets.tribonera.com/images/imagem-creators.png" />
          </div>
          <div class="left">
            <div class="logo">
              <img src="https://assets.tribonera.com/images/experts.svg" alt="Experts" />
              <span>Aprendizado<br> sob demanda</span>
            </div>
            <h1 class="title">Clube de aprendizado contínuo para devs</h1>
            <h2 class="subtitle">O Experts Club é um espaço para você se conectar com todo o conhecimento acumulado do mercado através de aulas avançadas e atualizadas semanalmente.</h2>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div id="loader"></div>
</body>
</html>
